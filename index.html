<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorpresa</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #c7ecee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Fondo decorativo */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .background img {
      position: absolute;
      width: 100px;
      height: auto;
      animation: float 6s ease-in-out infinite;
    }
    .background img.heart1 {
      top: 10%;
      left: 20%;
    }
    .background img.heart2 {
      top: 50%;
      left: 60%;
    }
    .background img.snoopy {
      bottom: 5%;
      right: 10%;
      width: 200px;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Sobre */
    .envelope {
      position: relative;
      width: 370px; /* Aumentado 70px */
      height: 270px; /* Aumentado 70px */
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transform-origin: bottom;
    }
    .envelope::before, .envelope::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 130px; /* Ajuste para el sobre ampliado */
      background: #f9c6c9;
      border-radius: 10px 10px 0 0;
    }
    .envelope::after {
      transform: rotateX(180deg);
      transform-origin: top;
      transition: transform 0.5s;
    }
    .envelope.opened::after {
      transform: rotateX(0);
      z-index: -1;
    }
    .message {
      position: absolute;
      top: 40px; /* Ajuste para sobre m치s grande */
      left: 50%;
      transform: translate(-50%, 0);
      width: 90%; /* Mantiene el espacio para el mensaje */
      height: 80%; /* Mayor altura para contenido */
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transition: opacity 0.5s 0.5s;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 1.2em; /* Ajuste de fuente */
      color: #555;
      overflow-y: auto; /* Soporta mensajes largos */
    }
    .envelope.opened .message {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Fondo decorativo -->
  <div class="background">
    <img src="https://img.freepik.com/psd-gratis/corazon-3d-brillante_23-2151868748.jpg?t=st=1732590627~exp=1732594227~hmac=09aa89a6e436ed40d258e2cb5ecef01c3e63344731571aa57dcd30ae0d4c964d&w=826" alt="Coraz칩n" class="heart1">
    <img src="https://img.freepik.com/psd-gratis/corazon-3d-brillante_23-2151868748.jpg?t=st=1732590627~exp=1732594227~hmac=09aa89a6e436ed40d258e2cb5ecef01c3e63344731571aa57dcd30ae0d4c964d&w=826" alt="Coraz칩n" class="heart2">
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.amazon.com%2FOpen-Road-Brands-Peanuts-Woodstock%2Fdp%2FB0CHN7CMHW&psig=AOvVaw1Rx6uDx4JGX5tXB0kDLWqb&ust=1732676179748000&source=images&cd=vfe&opi=89978449&ved=0CBAQjRxqFwoTCOCzzvP_-IkDFQAAAAAdAAAAABAI" alt="Snoopy" class="snoopy">
  </div>

  <!-- Sobre -->
  <div class="envelope" onclick="openEnvelope()">
    <div class="message">Querida, este es un mensaje lleno de amor y cari침o para ti. 仇벒잺 Eres la luz de mis d칤as y quiero que siempre recuerdes cu치nto te amo. 游꺚</div>
  </div>

  <script>
    function openEnvelope() {
      const envelope = document.querySelector('.envelope');
      envelope.classList.add('opened');
    }
  </script>
</body>
</html>
