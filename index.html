<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación San Valentín</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9e5e6; /* Fondo pastel */
        }
        .envelope {
            position: relative;
            width: 600px; /* Aumentamos el tamaño del sobre */
            height: 450px; /* Aumentamos el tamaño del sobre */
            background-color: #f9c8d1; /* Carta rosada */
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .envelope:active {
            transform: scale(0.95);
        }
        .flap {
            position: absolute;
            width: 100%;
            height: 50%;
            top: 0;
            background-color: #f08fae; /* Color de la solapa rosado */
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            z-index: 2;
            transition: transform 0.5s ease;
        }
        .envelope.open .flap {
            transform: rotateX(180deg);
            transform-origin: top;
        }
        .image {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajuste perfecto de la imagen al sobre */
            border-radius: 15px;
        }
        .envelope.open .image {
            display: block;
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="openEnvelope()">
        <div class="flap"></div>
        <img src="https://scontent-ord5-1.xx.fbcdn.net/v/t1.6435-9/86349124_10156747245072051_7667217974339567616_n.png?_nc_cat=101&ccb=1-7&_nc_sid=127cfc&_nc_ohc=WUIMxV5MCCAQ7kNvgG9KeT2&_nc_zt=23&_nc_ht=scontent-ord5-1.xx&_nc_gid=A3Yg9MfmQvL0fiZufh2c7Kf&oh=00_AYCabSRYbud2843R0YsGeF4TZT8EbDfFz-8EE2TGSnBMXQ&oe=67C208D7" alt="Invitación San Valentín" class="image">
    </div>

    <script>
        function openEnvelope() {
            document.querySelector('.envelope').classList.toggle('open');
        }
    </script>
</body>
</html>
