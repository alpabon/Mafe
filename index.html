<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación San Valentín</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9e5e6; /* Fondo pastel */
        }
        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #f9c8d1; /* Carta rosada */
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .envelope:active {
            transform: scale(0.95);
        }
        .flap {
            position: absolute;
            width: 100%;
            height: 50%;
            top: 0;
            background-color: #f08fae; /* Color de la solapa rosado */
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            z-index: 2;
            transition: transform 0.5s ease;
        }
        .envelope.open .flap {
            transform: rotateX(180deg);
            transform-origin: top;
        }
        .image {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .envelope.open .image {
            display: block;
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="openEnvelope()">
        <div class="flap"></div>
        <img src="https://drive.google.com/file/d/1MKnjjBWoCqVswnSDkRZmTNwt0Jkm1Th5/view?usp=sharing" alt="Invitación San Valentín" class="image">
    </div>

    <script>
        function openEnvelope() {
            document.querySelector('.envelope').classList.toggle('open');
        }
    </script>
</body>
</html>
