<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorpresa</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #c7ecee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .envelope {
      position: relative;
      width: 300px; /* Tamaño aumentado */
      height: 200px; /* Tamaño aumentado */
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transform-origin: bottom;
      animation: bounce 2s infinite;
    }
    .envelope::before, .envelope::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px; /* Ajuste del tamaño */
      background: #f9c6c9;
      border-radius: 10px 10px 0 0;
    }
    .envelope::after {
      transform: rotateX(180deg);
      transform-origin: top;
      transition: transform 0.5s;
    }
    .envelope.opened::after {
      transform: rotateX(0);
    }
    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%; /* Ajuste para que sea proporcional al sobre */
      height: 70%; /* Mayor tamaño */
      background: #fff;
      padding: 20px; /* Más espacio interno */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transition: opacity 0.5s 0.5s;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 1.5em; /* Texto más grande */
      color: #555;
    }
    .envelope.opened .message {
      opacity: 1;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="envelope" onclick="openEnvelope()">
    <div class="message">¡Te amo mucho! ❤️</div>
  </div>

  <script>
    function openEnvelope() {
      const envelope = document.querySelector('.envelope');
      envelope.classList.add('opened');
    }
  </script>
</body>
</html>
