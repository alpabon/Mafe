<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorpresa</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #c7ecee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Fondo decorativo */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .background img {
      position: absolute;
      width: 100px;
      height: auto;
      animation: float 6s ease-in-out infinite;
    }
    .background img.heart1 {
      top: 10%;
      left: 20%;
    }
    .background img.heart2 {
      top: 50%;
      left: 60%;
    }
    .background img.snoopy {
      bottom: 5%;
      right: 10%;
      width: 200px;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Sobre */
    .envelope {
      position: relative;
      width: 370px; /* Aumentado 70px */
      height: 270px; /* Aumentado 70px */
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transform-origin: bottom;
    }
    .envelope::before, .envelope::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 130px; /* Ajuste para el sobre ampliado */
      background: #f9c6c9;
      border-radius: 10px 10px 0 0;
    }
    .envelope::after {
      transform: rotateX(180deg);
      transform-origin: top;
      transition: transform 0.5s;
    }
    .envelope.opened::after {
      transform: rotateX(0);
      z-index: -1;
    }
    .message {
      position: absolute;
      top: 40px; /* Ajuste para sobre m√°s grande */
      left: 50%;
      transform: translate(-50%, 0);
      width: 90%; /* Mantiene el espacio para el mensaje */
      height: 80%; /* Mayor altura para contenido */
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transition: opacity 0.5s 0.5s;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 1.2em; /* Ajuste de fuente */
      color: #555;
      overflow-y: auto; /* Soporta mensajes largos */
    }
    .envelope.opened .message {
      opacity: 1;
    }
  </style>
</head>
<body>
  

  <!-- Sobre -->
  <div class="envelope" onclick="openEnvelope()">
    <div class="message">Hola linda, a dos semanas de vernos queria decirte que no hay una persona en este mundo que me haga tan feliz como tu me haces, gracias por todo lo que haces por mi lo valoroo mucho y por eso me tomo el tiempop de hacer todo lo que hago por ti</div>
  </div>

  <script>
    function openEnvelope() {
      const envelope = document.querySelector('.envelope');
      envelope.classList.add('opened');
    }
  </script>
</body>
</html>
